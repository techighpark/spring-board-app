<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="@{'Board' + ${post.title}}"></title>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
	<form method="post" th:action="@{'/post/edit/' + ${post.id}}">
		<input name="_method" type="hidden" value="put"/>
		<input name="id" th:value="${post.id}" type="hidden"/>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="inputTitle"><strong>제목</strong></label>
			<div class="col-sm-10">
				<input
						class="form-control"
						id="inputTitle"
						name="title"
						th:value="${post.title}"
						type="text"
				/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="inputAuthor"><strong>작성자</strong></label>
			<div class="col-sm-10">
				<input
						class="form-control"
						id="inputAuthor"
						name="author"
						th:value="${post.author}"
						type="text"
				/>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="inputContent"><strong>내용</strong></label>
			<div class="col-sm-10">
            <textarea
		            class="form-control"
		            id="inputContent"
		            name="content"
		            th:value="${post.content}"
		            type="text"
            ></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col-auto mr-auto"></div>
			<div class="col-auto">
				<input class="btn btn-primary" role="button" type="submit" value="수정"/>
			</div>
		</div>
	</form>
</div>

</body>
</html>
